name: cloudProject

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ahooragorji/cloudproject:$(date +%s)
    - name: pushing to dockerhub
      run: docker push ahooragorji/cloudproject:$(date +%s)
